<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <title>hashblot</title>
    <script src="scripts/sha1.js"></script>
    <script src="hashblot.js"></script>
    <link href="images/favicon.png" sizes="16x16" rel="icon" type="image/png">
    <link href="images/favicon@2x.png" sizes="32x32" rel="icon" type="image/png">
    <link href="images/favicon@4x.png" sizes="64x64" rel="icon" type="image/png">
    <link href='//fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <style>
      html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        text-align: center;
        font-family: sans-serif;
      }
      
      body {
        background-image: url(images/curtain3.png),
          url(images/curtain2.png),
          url(images/curtain1.jpg);
        background-size: auto 100%;
      }
      
      header {
        width: 60%;
        padding: 2vh 0 0;
        margin: 0 auto;
        text-align: left;
        position: relative;
      }
      
      h1 {
        font-size: 5vh;
        font-family: Abril Fatface, sans-serif;
        font-weight: normal;
        margin:0;
      }
      
      #blotout {
        height: 60vmin;
        width: 60vmin;
        margin: 5vh auto 2.5vh;
        box-shadow: 1px 1px 5px 1px rgba(0,0,0,.25);
        background-color: white;
        fill-rule: nonzero;
      }
      
      #entryfield {
        width: 60%;
        font-size: 5vh;
        margin: 2.5vh auto 0;
      }
      
      #aboutlink {
        position: absolute;
        font-size: 4vh;
        top: 25%;
        right: 0;
      }
      
      .ornateframe {
        border-image: url("images/frame.jpg") 147 145 147 143;
        border-width: 4em;
      }
      
    </style>
  </head>
  <body>
    <header>
      <a href="https://github.com/stuartpb/hashblot/wiki/About"
        id="aboutlink">About</a>
      <h1>hashblot</h1>
    </header>
    <div>
      <svg id="blotout" class="ornateframe" viewBox = '-1 -1 257 257'>
        <path id='blotpath'></path>
      </svg>
    </div>
    <div>
      <a href='' id="linktothis">Link</a>
    </div>
    <div>
      <input id="entryfield" type="text" autofocus
        placeholder="Type some text here">
    </div>
    <script>
      /*global hashblot*/
      function encode(str) {
        return encodeURIComponent(str).replace(/%20/g,'+')}
      function decode(str) {
        return decodeURIComponent(str.replace(/\+/g,' '))}
      
      function updateFromPhrase(phrase) {
        document.getElementById('blotpath').setAttribute('d',
        phrase ? hashblot.sha1qp(phrase) : '');
        document.getElementById('linktothis').href = phrase ?
          '#!' + encode(phrase) : '';
      }
      
      document.getElementById('entryfield').addEventListener('keyup',
        function(evt){updateFromPhrase(evt.target.value)});
      
      function initPage() {
        var phrase = localStorage.getItem('stashPhrase') ||
          ((location.hash && location.hash.substr(1,1) == '!') ?
            decode(location.hash.slice(2)) : '');
        updateFromPhrase(phrase);
        document.getElementById('entryfield').value = phrase;
        if(localStorage.getItem('stashPhrase'))
          localStorage.removeItem('stashPhrase');
      }
      
      window.addEventListener('hashchange',initPage);
      
      applicationCache.addEventListener('updateready',function(evt){
        localStorage.setItem('stashPhrase',
          document.getElementById('entryfield').value);
        location.reload();
      });
      
      initPage();
    </script>
  </body>
</html>
